<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cards de Preços</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
               <!-- ========== Card 1========== -->
               <div class="card rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>   
                            <h4 class="fw-bold">
                                Grátis
                            </h4>
                            <div class="p text-muted">
                                Pacote Tele Inicial
                            </div>
                            <div class="h2 fs-1 fw-bold mt-4 mb-5">
                                $0
                            </div>
                            <ul class="ul list-group list-group-flush fs-5 mb-5 vstack gap-2">
                                <li class="li list-group-item border-0">
                                    <i class="bi-patch-check"></i> Pacote Simples
                                </li>
                                <li class="li list-group-item border-0">
                                    <i class="bi-patch-check"></i> 5gb por mês
                                </li>
                                <li class="li list-group-item border-0">
                                    <i class="bi-patch-check"></i> WhatsApp ilimitado
                                </li>
                                <li class="li list-group-item border-0">
                                    <i class="bi-patch-check"></i> 100 minutos grátis
                                </li>
                            </ul>
                            <div class="d-grid">
                                <div class="button btn btn-warning rounded-4 mb-5 mt-4">
                                    Comprar
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
            <div class="col-md-6">
              <!-- ========== Card 2========== -->
                <div class="card bg-dark rounded-4 shadow-lg border-0 mb-5">
                        <div class="card-body">
                            <div>   
                                <h4 class="fw-bold text-white">
                                    Pro
                                </h4>
                                <div class="p text-white">
                                    Pacote Tele Pro
                                </div>
                                <div class="h2 fs-1 fw-bold mt-4 mb-5 text-white">
                                    $100
                                </div>
                                <ul class="ul list-group list-group-flush fs-5 mb-5 vstack gap-2">
                                    <li class="li list-group-item border-0 bg-dark text-white">
                                        <i class="bi-patch-check"></i> Pacote Profissional
                                    </li>
                                    <li class="li list-group-item border-0 bg-dark text-white">
                                        <i class="bi-patch-check"></i> 40gb por mês
                                    </li>
                                    <li class="li list-group-item border-0 bg-dark text-white">
                                        <i class="bi-patch-check"></i> WhatsApp ilimitado
                                    </li>
                                    <li class="li list-group-item border-0 bg-dark text-white">
                                        <i class="bi-patch-check"></i> 500 minutos grátis
                                    </li>
                                </ul>
                                <div class="d-grid">
                                    <div class="button btn btn-warning rounded-4 mb-5 mt-4">
                                        Comprar
                                    </div>
                                </div>
                            </div>
                        </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
